<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
	    $(".about").hover(function(){
			$(".about").text("까사 갤러리아란");
	    },
	    function(){
			$(".about").text("ABOUT US");
	    });
	});
	$(document).ready(function(){
	    $(".artists").hover(function(){
			$(".artists").text("작가 보기");
	    },
	    function(){
			$(".artists").text("ARTISTS");
	    });
	});
	$(document).ready(function(){
	    $(".artworks").hover(function(){
			$(".artworks").text("작품 보기");
	    },
	    function(){
			$(".artworks").text("ARTWORKS");
	    });
	});
	$(document).ready(function(){
	    $(".mygalleria").hover(function(){
			$(".mygalleria").text("마이 갤러리아");
	    },
	    function(){
			$(".mygalleria").text("MY GALLERIA");
	    });
	});
	$(document).ready(function(){
	    $(".withus").hover(function(){
			$(".withus").text("함께 하는 분들");
	    },
	    function(){
			$(".withus").text("WITH US");
	    });
	});
	$(document).ready(function(){
	    $(".rules").hover(function(){
			$(".rules").text("규정");
	    },
	    function(){
			$(".rules").text("RULES");
	    });
	});
	
	</script>
	</head>
	<body>
		<div class="header">
			<div class="h_l">
			<img src="cg_logo.png"/>
			</div>
			<div class="h_m">
				<ul>
					<li><a href="#" class="about">ABOUT US</a></li>
					<li><a href="#" class="artists">ARTISTS</a></li>
					<li><a href="#" class="artworks">ARTWORKS</a></li>
					<li><a href="#" class="mygalleria">MY GALLERIA</a></li>
					<li><a href="#" class="withus">WITH US</a></li>
					<li><a href="#" class="rules">RULES</a></li>
				</ul>
			</div>
			<div class="h_r">
				<ul>
					<li><a href="#"><img class="img_search" src="search_icon.png"/></a></li>
					<li><a href="#"><span data-toggle="modal" data-target=".bs-example-modal-sm">LOGIN</span></a></li>
					<li><a href="#">SIGN UP</a></li>
				</ul>
			</div>
		</div>
		<div id="container">
			<div class="deco_box">
				<img src="white_square.png"/>
			</div>
			<div class="contents">
				<div class="con_title">
				<img src="cg_main.png"/>
				</div>
				<div class="con_ex">
				저희 까사 갤러리아는 미래 예술가들의<br>
				다양한 작품을 더 합리적인 가격에,<br>
				3개월 단위로 후원해 주실 수 있는<br>
				<span class="em">학부생 예술품 렌탈 서비스</span>입니다.
				</div>
				<div class="ex_btn">
				<img src="explore_btn.png"/>
				</div>
			</div>
		</div>
		
		<!-- Login modal -->
		<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
		  <div class="modal-dialog modal-sm">
		  		      <div class="modal_close"><img src="x_button.png" data-dismiss="modal"></div>
		    <div class="modal-content">
		      <div class="modal_wrap">
		      	<div class="modal_title">
		      		<div class="login_logo"><img src="cg_logo.png"></div>
		      		<div class="login_line"><img src="line.png"></div>
		      		<div class="login_title">LOGIN</div>
		      	</div>
		      	<div class="modal_login">
		      		<div class="modal_input"><input type="text" placeholder="이메일"></div>
		      		<div class="modal_input"><input type="password" placeholder="비밀번호"></div>
		      		<div class="modal_sc_pw">비밀번호찾기</div>
		      	</div>
		      	<div class="modal_group_btn">
		      		<div class="login_btn_def">로그인</div>
		      		<div class="login_btn_kaka">카카오톡으로 로그인</div>
		      		<div class="login_btn_face">페이스북으로 로그인</div>
		      	</div>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
</html>
